<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet links -->
    <link rel='stylesheet' href='../styles/reset.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='../styles/index.css'>
    <link rel='stylesheet' href='../styles/portfolio.css'>
    <link rel='stylesheet' href='../styles/contact.css'>

    <title>Portfolio</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand">
            <h2>Logan Walker</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id='collapse-left'>
                    <a class="nav-link" href="../index.html">About</a>
                </li>
                <li class="nav-item" id='borderNavItem'>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item" id='collapse-right'>
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- i wanted to avoid repetative css, so i am building the container for this page off of the portfolio page styling since they are very similar - hence the id values. -->
    <main class='container container-xs container-sm container-md container-lg' id='portfolio-parent'>
        <div class='row'>
            <section class='col-xs-12 col-sm-12 col-md-10 col-lg-8' id='portfolio-card'>
                <div class='row'>
                    <!-- this is going to be the head of the contact page -->
                    <div class='col-12' id='portfolio-head'>
                        <h2>Contact</h2>
                    </div>
                    <!-- contact form -->
                    <div class='col-12'>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="FirstName LastName">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="user@example.com">
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                            </div>
                            <button type='button' class='btn btn-primary'>
                                submit
                            </button>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <footer class="footer">
        <div class='row' style='min-height: 100%;'>
            <div class="col-12 align-self-center">
                <i class="fa fa-copyright" aria-hidden="true"> Copyright</i>
            </div>
        </div>

    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
